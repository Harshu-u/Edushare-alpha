{% extends 'base/base.html' %}

{% block content %}
<h1>My Notes</h1>
<div class="row">
  {% for note in notes %}
    <div class="col-md-4 mb-4">
      <div class="card p-3 h-100">
        <h5>{{ note.title }}</h5>
        <p>{{ note.description|truncatechars:120 }}</p>
        <a href="{% url 'note-detail' note.pk %}" class="btn btn-outline-primary">View</a>
        <a href="{% url 'note-edit' note.pk %}" class="btn btn-secondary">Edit</a>
        <a href="{% url 'note-delete' note.pk %}" class="btn btn-danger">Delete</a>
      </div>
    </div>
  {% empty %}
    <p>You have not uploaded any notes yet.</p>
  {% endfor %}
</div>
{% endblock %}
