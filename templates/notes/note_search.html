{% extends 'base/base.html' %}

{% block content %}
<h1>Search results for "{{ request.GET.q }}"</h1>
<div class="row">
  {% for note in notes %}
    <div class="col-md-4 mb-4">
      <div class="card p-3 h-100">
        <h5>{{ note.title }}</h5>
        <p>{{ note.description|truncatechars:120 }}</p>
        <p>By {{ note.uploader.username }}</p>
        <a href="{% url 'note-detail' note.pk %}" class="btn btn-outline-primary">View</a>
      </div>
    </div>
  {% empty %}
    <p>No results found</p>
  {% endfor %}
</div>
{% endblock %}
