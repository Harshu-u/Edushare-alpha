{# Login page adapted from CampusConnect theme #}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EduShare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
      /* minimal copy of CampusConnect theme variables used by the forms */
      :root{--background:hsl(220,20%,97%);--foreground:hsl(222,30%,15%);--card:hsl(0,0%,100%);--border:hsl(220,20%,90%);--primary:hsl(210,100%,50%)}
      .form-input{background:var(--background);border:1px solid var(--border);padding:.75rem 1rem;border-radius:12px}
      .btn-primary{background:linear-gradient(60deg,var(--primary),#6b21a8);color:#fff;padding:.75rem 1rem;border-radius:12px}
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 bg-gray-50">
  <div class="w-full max-w-md p-8 bg-white rounded-xl shadow-lg">
    <h1 class="text-2xl font-bold mb-3">EduShare â€” Login</h1>

    {% if messages %}
      {% for message in messages %}
        <div class="mb-3 p-3 rounded text-sm bg-blue-50">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_username" class="block text-sm text-gray-600">Username</label>
        <input id="id_username" name="username" class="form-input w-full" required autofocus>
      </div>
      <div class="mb-3">
        <label for="id_password" class="block text-sm text-gray-600">Password</label>
        <input id="id_password" type="password" name="password" class="form-input w-full" required>
      </div>
      <button type="submit" class="btn-primary w-full">Login</button>
      <input type="hidden" name="next" value="{{ next }}">
    </form>

    <p class="text-sm mt-4">Don't have an account? <a href="{% url 'register' %}" class="text-indigo-600">Register</a></p>
  </div>
</body>
</html>
